<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <div class="img-section">
      <img src="/images/image-product-mobile.jpg" alt="Mobile-Product-image" >

      <div class="desktop-img">
        <img src="/images/image-product-desktop.jpg" alt="Desktop-Product-image">
      </div>
    </div>

    <div class="content">
      <p>Perfume</p>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-section">
          <h2 class="new-price">$149.99</h2>
          <p class="old-price">$169.99</p>
      </div>

      <a href="#">
        <button>
          <img src="/images/icon-cart.svg" alt="cart-icon">
          <p>Add to Cart</p>
        </button>
      </a>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> ||
    Coded by <a href="https://github.com/Prime-xyz">Isaac Prime</a>.
  </footer>
</body>
</html>
